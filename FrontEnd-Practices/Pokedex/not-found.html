<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/pikachu.gif"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Pokedex</title>
    <!-- Reset and Normalize -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/not-found.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/img/logo.png" alt="Pokemon's Logo" />
    </header>
    <main>
      <h1 class="main-title">Not Found</h1>
      <img
        class="main-img"
        src="./assets/img/Team_Rocket.webp"
        alt="Pokemon's Shadow"
      />
      <span class="message-error">The rocket team has won this time</span>
      <section class="data">
        <div id="data"></div>
      </section>
      <form class="form" action="">
        <input
          class="input-name"
          type="text"
          name="name"
          id="name"
          placeholder="Enter pokemon's name"
        />
        <button class="btn" type="submit">Search</button>
      </form>
    </main>
  </body>
  <script src="./js/pages/not-found.js" type="module"></script>
</html>
